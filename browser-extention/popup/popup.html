<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🌐 DNS Gateway</h1>
    
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Loading...</span>
    </div>
    
    <div class="stats">
      <div>Domains in registry: <span id="domainCount">0</span></div>
      <div>Last update: <span id="lastUpdate">-</span></div>
    </div>
    
    <div class="actions">
      <button id="refreshBtn">Refresh Registry</button>
      <button id="settingsBtn">Settings</button>
    </div>
    
    <div class="custom-domain">
      <h3>Add Custom Domain</h3>
      <input type="text" id="domainInput" placeholder="your-domain.priv">
      <input type="text" id="dnsInput" placeholder="DNS Server IP">
      <button id="addDomainBtn">Add Locally</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
